# This is a set of RPMs built continuously
# that are overlaid on the baseline CentOS Atomic.

aliases: 
  - name: github
    url: git://github.com/

  - name: fd
    url: git://anongit.freedesktop.org/git/

  - name: gnome
    url: git://git.gnome.org/

  - name: kernel
    url: git://git.kernel.org/pub/scm/linux/kernel/git/

  - name: fedora
    url: git://git.fedorahosted.org/

  - name: fedorapkgs
    url: git://pkgs.fedoraproject.org/

distgit:
  prefix: fedorapkgs
  branch: master
  
root:
  mock: centos-7-x86_64

cache:
  buildserial: 0

components:
  - src: github:coreos/etcd

  - src: github:shurcooL/sanitized_anchor_name
    # Arbitrary commit as of 20150716
    tag: 11a20b799bf22a02808c862eb6ca09f7fb38f84a
    distgit:
      name: golang-github-shurcooL-sanitized_anchor_name

  - src: github:russross/blackfriday
    # What's in the Fedora rawihde specfile as of 20150716
    tag: 77efab57b2f74dd3f9051c79752b2e8995c8b789
    distgit:
      name: golang-github-russross-blackfriday

  - src: github:cpuguy83/go-md2man
    # What's in the Fedora rawihde specfile as of 20150716
    tag: 2831f11f66ff4008f10e2cd7ed9a85e3d3fc2bed
    distgit:
      name: golang-github-cpuguy83-go-md2man
      src: file:///home/walters/src/distgit/fedora/golang-github-cpuguy83-go-md2man

  - src: github:googlecloudplatform/kubernetes

  - src: github:aperezdc/nss-altfiles

  - src: gnome:libgsystem
    distgit: 
      patches: drop

  - src: gnome:ostree

  - src: github:openSUSE/libsolv

  - src: github:rpm-software-management/hawkey

  - src: github:Tojaj/librepo

  - src: github:hughsie/libhif
    distgit: 
      patches: drop

  - src: github:projectatomic/rpm-ostree
    distgit:
      patches: drop
